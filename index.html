<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <section class="container">
      <section id="calculator">
        <input type="text" id="display" readonly />

        <section id="button-container">
          <button
            class="cal ci"
            onclick="
            currentDisplay = '';
            show();
            "
          >
            C
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '1';
          show();"
          >
            1
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '2';
          show();"
          >
            2
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '+';
          show();"
          >
            +
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '3';
          show();"
          >
            3
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '4';
          show();"
          >
            4
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '5';
          show();"
          >
            5
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '-';
          show();"
          >
            -
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '6';
          show();"
          >
            6
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '7';
          show();"
          >
            7
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '8';
          show();"
          >
            8
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '*';
          show();"
          >
            *
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '/';
          show();"
          >
            /
          </button>
          <button
            class="cal"
            onclick="
            let result = eval(currentDisplay);
          currentDisplay = result;
          show();"
          >
            =
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '.';
          show();"
          >
            .
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '9';
          show();"
          >
            9
          </button>
          <button
            class="cal"
            onclick="
          currentDisplay = currentDisplay + '0';
          show();"
          >
            0
          </button>
        </section>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
