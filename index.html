<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <section class="container">
      <section id="calculator">
        <input type="text" />

        <section id="button-container">
          <button class="cal ci">C</button>
          <button class="cal">1</button>
          <button class="cal">2</button>
          <button class="cal">+</button>
          <button class="cal">3</button>
          <button class="cal">4</button>
          <button class="cal">-</button>
          <button class="cal">5</button>
          <button class="cal">6</button>
          <button class="cal">*</button>
          <button class="cal">7</button>
          <button class="cal">8</button>
          <button class="cal">/</button>
          <button class="cal">=</button>
          <button class="cal">9</button>
          <button class="cal">0</button>
          <button class="cal">.</button>
        </section>
      </section>
    </section>
  </body>
</html>
